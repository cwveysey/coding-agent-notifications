<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern clean bot - purple gradient like TalkTastic -->

  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient1)"/>

  <!-- Bot head - clean rounded square -->
  <rect x="186" y="216" width="140" height="140" rx="25" fill="white" opacity="0.95"/>

  <!-- Bot eyes - simple dots -->
  <circle cx="221" cy="261" r="8" fill="#667eea"/>
  <circle cx="291" cy="261" r="8" fill="#667eea"/>

  <!-- Bot antenna - minimal -->
  <line x1="256" y1="216" x2="256" y2="186" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.95"/>
  <circle cx="256" cy="180" r="8" fill="white" opacity="0.95"/>

  <!-- Sound waves - clean arcs -->
  <g stroke="white" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.9">
    <path d="M 340 241 Q 358 256, 340 271"/>
    <path d="M 360 226 Q 388 256, 360 286"/>
    <path d="M 380 211 Q 418 256, 380 301"/>
  </g>
</svg>
