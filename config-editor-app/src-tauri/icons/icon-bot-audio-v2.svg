<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bot with speech bubble style -->

  <!-- Bot head -->
  <rect x="140" y="220" width="160" height="180" rx="25" fill="#C15F3C"/>

  <!-- Bot antenna with ball -->
  <line x1="220" y1="220" x2="220" y2="170" stroke="#C15F3C" stroke-width="10" stroke-linecap="round"/>
  <circle cx="220" cy="160" r="15" fill="#C15F3C"/>

  <!-- Bot eyes (more expressive) -->
  <rect x="170" y="270" width="35" height="35" rx="8" fill="#FFFFFF"/>
  <rect x="235" y="270" width="35" height="35" rx="8" fill="#FFFFFF"/>

  <!-- Pupils -->
  <circle cx="187" cy="287" r="8" fill="#C15F3C"/>
  <circle cx="252" cy="287" r="8" fill="#C15F3C"/>

  <!-- Bot mouth grid/vent -->
  <g stroke="#FFFFFF" stroke-width="6" stroke-linecap="round">
    <line x1="170" y1="340" x2="270" y2="340"/>
    <line x1="170" y1="355" x2="270" y2="355"/>
    <line x1="170" y1="370" x2="270" y2="370"/>
  </g>

  <!-- Sound waves on both sides -->
  <g stroke="#C15F3C" stroke-linecap="round" fill="none">
    <!-- Right waves -->
    <path d="M 310 280 Q 330 300, 310 320" stroke-width="10"/>
    <path d="M 335 265 Q 365 300, 335 335" stroke-width="9"/>
    <path d="M 360 250 Q 400 300, 360 350" stroke-width="8"/>

    <!-- Left waves -->
    <path d="M 130 280 Q 110 300, 130 320" stroke-width="10"/>
    <path d="M 105 265 Q 75 300, 105 335" stroke-width="9"/>
    <path d="M 80 250 Q 40 300, 80 350" stroke-width="8"/>
  </g>
</svg>
