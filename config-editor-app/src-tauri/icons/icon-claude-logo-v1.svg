<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Actual Claude logo (geometric starburst) + speaker waves -->

  <!-- Claude's distinctive geometric pattern (left side) -->
  <g transform="translate(180, 256)">
    <!-- The actual Claude logo is a geometric pattern of trapezoids forming a starburst -->
    <!-- Center circle -->
    <circle cx="0" cy="0" r="30" fill="#C15F3C"/>

    <!-- Trapezoid rays forming the iconic pattern -->
    <!-- Top ray -->
    <path d="M -15,-30 L 15,-30 L 10,-70 L -10,-70 Z" fill="#C15F3C"/>

    <!-- Top-right ray -->
    <path d="M 21,-21 L 42,-42 L 50,-50 L 35,-35 Z" fill="#C15F3C"/>

    <!-- Right ray -->
    <path d="M 30,-15 L 30,15 L 70,10 L 70,-10 Z" fill="#C15F3C"/>

    <!-- Bottom-right ray -->
    <path d="M 21,21 L 42,42 L 50,50 L 35,35 Z" fill="#C15F3C"/>

    <!-- Bottom ray -->
    <path d="M -15,30 L 15,30 L 10,70 L -10,70 Z" fill="#C15F3C"/>

    <!-- Bottom-left ray -->
    <path d="M -21,21 L -42,42 L -50,50 L -35,35 Z" fill="#C15F3C"/>

    <!-- Left ray -->
    <path d="M -30,-15 L -30,15 L -70,10 L -70,-10 Z" fill="#C15F3C"/>

    <!-- Top-left ray -->
    <path d="M -21,-21 L -42,-42 L -50,-50 L -35,-35 Z" fill="#C15F3C"/>
  </g>

  <!-- Speaker waves on the right -->
  <g stroke="#C15F3C" stroke-width="8" fill="none" stroke-linecap="round">
    <path d="M 320 240 Q 335 256, 320 272"/>
    <path d="M 345 220 Q 370 256, 345 292"/>
    <path d="M 370 200 Q 405 256, 370 312"/>
  </g>
</svg>
