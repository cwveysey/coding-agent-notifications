<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Larger Claude starburst with subtle speaker element -->

  <!-- Claude's circular starburst -->
  <circle cx="256" cy="256" r="110" fill="#C15F3C"/>

  <!-- Starburst rays (white) -->
  <g stroke="#FFFFFF" stroke-width="10" stroke-linecap="round">
    <!-- Top -->
    <line x1="256" y1="146" x2="256" y2="100"/>
    <!-- Top-right -->
    <line x1="317.8" y1="183.2" x2="345.5" y2="155.5"/>
    <!-- Right -->
    <line x1="366" y1="256" x2="412" y2="256"/>
    <!-- Bottom-right -->
    <line x1="317.8" y1="328.8" x2="345.5" y2="356.5"/>
    <!-- Bottom -->
    <line x1="256" y1="366" x2="256" y2="412"/>
    <!-- Bottom-left -->
    <line x1="194.2" y1="328.8" x2="166.5" y2="356.5"/>
    <!-- Left -->
    <line x1="146" y1="256" x2="100" y2="256"/>
    <!-- Top-left -->
    <line x1="194.2" y1="183.2" x2="166.5" y2="155.5"/>
  </g>

  <!-- Small speaker accent in bottom right -->
  <g opacity="0.9">
    <!-- Mini speaker waves -->
    <path d="M 330 290 Q 340 300, 330 310"
          stroke="#FFFFFF"
          stroke-width="4"
          fill="none"
          stroke-linecap="round"/>

    <path d="M 340 283 Q 355 300, 340 317"
          stroke="#FFFFFF"
          stroke-width="4"
          fill="none"
          stroke-linecap="round"/>

    <path d="M 350 276 Q 370 300, 350 324"
          stroke="#FFFFFF"
          stroke-width="3.5"
          fill="none"
          stroke-linecap="round"/>
  </g>
</svg>
