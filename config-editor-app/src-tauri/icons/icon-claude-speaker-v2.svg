<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Claude starburst in center with speaker waves on both sides -->

  <!-- Claude's circular starburst (center) -->
  <circle cx="256" cy="256" r="85" fill="#C15F3C"/>

  <!-- Starburst rays (white) -->
  <g stroke="#FFFFFF" stroke-width="7" stroke-linecap="round">
    <!-- Top -->
    <line x1="256" y1="171" x2="256" y2="140"/>
    <!-- Top-right -->
    <line x1="296.1" y1="195.9" x2="316.3" y2="175.7"/>
    <!-- Right -->
    <line x1="341" y1="256" x2="372" y2="256"/>
    <!-- Bottom-right -->
    <line x1="296.1" y1="316.1" x2="316.3" y2="336.3"/>
    <!-- Bottom -->
    <line x1="256" y1="341" x2="256" y2="372"/>
    <!-- Bottom-left -->
    <line x1="215.9" y1="316.1" x2="195.7" y2="336.3"/>
    <!-- Left -->
    <line x1="171" y1="256" x2="140" y2="256"/>
    <!-- Top-left -->
    <line x1="215.9" y1="195.9" x2="195.7" y2="175.7"/>
  </g>

  <!-- Right speaker waves -->
  <path d="M 360 240 Q 370 256, 360 272"
        stroke="#C15F3C"
        stroke-width="5"
        fill="none"
        stroke-linecap="round"/>

  <path d="M 375 225 Q 395 256, 375 287"
        stroke="#C15F3C"
        stroke-width="5"
        fill="none"
        stroke-linecap="round"/>

  <path d="M 390 210 Q 420 256, 390 302"
        stroke="#C15F3C"
        stroke-width="4.5"
        fill="none"
        stroke-linecap="round"/>

  <!-- Left speaker waves (mirror) -->
  <path d="M 152 240 Q 142 256, 152 272"
        stroke="#C15F3C"
        stroke-width="5"
        fill="none"
        stroke-linecap="round"/>

  <path d="M 137 225 Q 117 256, 137 287"
        stroke="#C15F3C"
        stroke-width="5"
        fill="none"
        stroke-linecap="round"/>

  <path d="M 122 210 Q 92 256, 122 302"
        stroke="#C15F3C"
        stroke-width="4.5"
        fill="none"
        stroke-linecap="round"/>
</svg>
