<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simpler approach: "C" for Claude + speaker waves + orange color -->

  <!-- Large "C" for Claude -->
  <path d="M 320 256 Q 320 170, 256 150 Q 190 170, 190 256 Q 190 342, 256 362 Q 300 350, 320 310"
        stroke="#C15F3C"
