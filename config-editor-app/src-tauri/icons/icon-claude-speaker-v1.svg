<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Claude starburst logo with speaker waves on the right -->

  <!-- Claude's circular starburst (left side) -->
  <circle cx="220" cy="256" r="100" fill="#C15F3C"/>

  <!-- Starburst rays -->
  <g stroke="#FFFFFF" stroke-width="8" stroke-linecap="round">
    <!-- Top -->
    <line x1="220" y1="156" x2="220" y2="120"/>
    <!-- Top-right -->
    <line x1="270.7" y1="185.3" x2="295.5" y2="160.5"/>
    <!-- Right -->
    <line x1="320" y1="256" x2="356" y2="256"/>
    <!-- Bottom-right -->
    <line x1="270.7" y1="326.7" x2="295.5" y2="351.5"/>
    <!-- Bottom -->
    <line x1="220" y1="356" x2="220" y2="392"/>
    <!-- Bottom-left -->
    <line x1="169.3" y1="326.7" x2="144.5" y2="351.5"/>
    <!-- Left -->
    <line x1="120" y1="256" x2="84" y2="256"/>
    <!-- Top-left -->
    <line x1="169.3" y1="185.3" x2="144.5" y2="160.5"/>
  </g>

  <!-- Speaker/volume icon on the right -->
  <!-- Speaker cone -->
  <path d="M 340 230 L 340 282 L 370 300 L 370 212 Z" fill="#C15F3C"/>

  <!-- Sound waves -->
  <path d="M 385 245 Q 395 256, 385 267"
        stroke="#C15F3C"
        stroke-width="6"
        fill="none"
        stroke-linecap="round"/>

  <path d="M 400 230 Q 420 256, 400 282"
        stroke="#C15F3C"
        stroke-width="6"
        fill="none"
        stroke-linecap="round"/>

  <path d="M 415 215 Q 445 256, 415 297"
        stroke="#C15F3C"
        stroke-width="6"
        fill="none"
        stroke-linecap="round"/>
</svg>
